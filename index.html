        // Funci贸n para cargar el CSV
        function cargarCSV() {
            fetch('GRADOS_C_ECP.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo cargar el archivo CSV');
                    }
                    return response.text();
                })
                .then(text => {
                    const lines = text.split('\n');
                    if (lines.length <= 1) {
                        throw new Error('El archivo CSV est谩 vac铆o o no tiene datos');
                    }
                    
                    const headers = lines[0].split(';').map(header => header.trim().replace(/"/g, ''));
                    console.log('Headers encontrados:', headers);
                    
                    datos = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const valores = parseCSVLine(line);
                        
                        if (valores.length !== headers.length) {
                            console.warn(`L铆nea ${i + 1} tiene ${valores.length} columnas, esperadas ${headers.length}`);
                            continue;
                        }
                        
                        const obj = {};
                        for (let j = 0; j < headers.length; j++) {
                            obj[headers[j]] = valores[j].trim().replace(/"/g, '');
                        }
                        datos.push(obj);
                    }
                    
                    console.log(`Cargados ${datos.length} registros del CSV`);
                    
                    if (datos.length === 0) {
                        throw new Error('No se encontraron datos v谩lidos en el CSV');
                    }
                    
                    cargarFamilias();
                })
                .catch(error => {

                    document.getElementById('resultados-container').innerHTML = `

                    console.log('Cargando datos de ejemplo...');
                    cargarFamilias();
                });
        }
        
        function parseCSVLine(line) {
            const campos = line.split(';');
            return campos.map(campo => campo.trim().replace(/^"|"$/g, ''));
        }

            const listaContainer = document.getElementById('grados-lista');
            const contadorSeleccionados = document.getElementById('contador-seleccionados');
            
            if (!familiaSeleccionada || !nivelSeleccionado) {
                selectorContainer.style.display = 'none';
                return;
            }

            // Filtrar y agrupar datos para obtener grados 煤nicos
            const datosFilrados = datos.filter(item => 
                item.FAM_PROF === familiaSeleccionada && 
                item.NIVEL === nivelSeleccionado
            );

            if (datosFilrados.length === 0) {
                selectorContainer.style.display = 'none';
                return;
            }

            gradosDisponibles = agruparPorGrado(datosFilrados);
            
            // Seleccionar todos por defecto
            gradosSeleccionados = new Set(gradosDisponibles.map(g => g.codigo));
            
            // Generar HTML de checkboxes
            let html = '';
            gradosDisponibles.forEach(grado => {
                const clasePlan = grado.esPlanAntiguo ? 'plan-antiguo' : 'plan-nuevo';
                const planTipo = grado.esPlanAntiguo ? '(Antiguo)' : '(Nuevo)';
                
                html += `
                    <div class="grado-checkbox-item">
                        <input type="checkbox" 
                               class="grado-checkbox" 
                               id="grado-${grado.codigo}" 
                               value="${grado.codigo}" 
                               checked>
                        <label for="grado-${grado.codigo}" class="grado-info">
                            <div class="grado-checkbox-codigo ${clasePlan}">
                                ${grado.codigo} ${planTipo}
                            </div>
                            <div class="grado-checkbox-nombre">${grado.nombre}</div>
                        </label>
                    </div>
                `;
            });
            
            listaContainer.innerHTML = html;
            actualizarContadorSeleccionados();
            selectorContainer.style.display = 'block';
            
            // Agregar event listeners a los checkboxes
            document.querySelectorAll('.grado-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        gradosSeleccionados.add(e.target.value);
                    } else {
                        gradosSeleccionados.delete(e.target.value);
                    }
                    actualizarContadorSeleccionados();
                    mostrarResultados();
                });
            });
            
            // Event listeners para labels (hacer clickeable toda el 谩rea)
            document.querySelectorAll('.grado-info').forEach(label => {
                label.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = document.getElementById(label.getAttribute('for'));
                        checkbox.click();
                    }
                });
            });
        }
        
        // Funci贸n para actualizar contador de seleccionados
        function actualizarContadorSeleccionados() {
            const contador = document.getElementById('contador-seleccionados');
            const total = gradosDisponibles.length;
            const seleccionados = gradosSeleccionados.size;
            contador.textContent = `(${seleccionados} de ${total} seleccionados)`;
        }
        function agruparPorGrado(datosFilrados) {
            const grupos = {};
            
            datosFilrados.forEach(item => {
                const key = item.COD_C;
                if (!grupos[key]) {
                    grupos[key] = {
                        codigo: item.COD_C,
                        nombre: item.DEN_C,
                        familia: item.FAM_PROF,
                        nivel: item.NIVEL,
                        esPlanAntiguo: esPlanAntiguo(item.COD_C),
                        ecps: []
                    };
                }
                
                if (!grupos[key].ecps.find(ecp => ecp.codigo === item.COD_ECP)) {
                    grupos[key].ecps.push({
                        codigo: item.COD_ECP,
                        denominacion: item.DEN_ECP
                    });
                }
            });
            
            return Object.values(grupos);
        }

        // Paleta de colores para ECPs repetidos
        const coloresECP = [
            '#FFE6CC', '#E6F3FF', '#E6FFE6', '#FFE6F3', '#F3E6FF', 
            '#FFFFE6', '#E6FFFF', '#FFE6E6', '#F0FFE6', '#E6E6FF',
            '#FFF0E6', '#E6FFF0', '#F3FFE6', '#E6F0FF', '#FFE6F0',
            '#F0E6FF', '#E6FFE6', '#FFE6CC', '#CCE6FF', '#E6CCFF'
        ];

        const bordeColoresECP = [
            '#FF8C42', '#4682B4', '#2E8B57', '#DC143C', '#8A2BE2',
            '#FFD700', '#00CED1', '#FF6347', '#32CD32', '#6495ED',
            '#FFA500', '#20B2AA', '#90EE90', '#87CEEB', '#FFB6C1',
            '#DDA0DD', '#98FB98', '#F4A460', '#87CEFA', '#DA70D6'
        ];

        // Funci贸n para analizar ECPs y asignar colores
        function analizarECPs(todosLosGrados) {
            const conteoECPs = {};
            const asignacionColores = {};
            
            // Contar cu谩ntas veces aparece cada ECP
            todosLosGrados.forEach(grado => {
                grado.ecps.forEach(ecp => {
                    conteoECPs[ecp.codigo] = (conteoECPs[ecp.codigo] || 0) + 1;
                });
            });
            
            // Asignar colores solo a ECPs que aparecen m谩s de una vez
            let indiceColor = 0;
            Object.keys(conteoECPs).forEach(codECP => {
                if (conteoECPs[codECP] > 1) {
                    asignacionColores[codECP] = {
                        fondo: coloresECP[indiceColor % coloresECP.length],
                        borde: bordeColoresECP[indiceColor % bordeColoresECP.length],
                        repeticiones: conteoECPs[codECP]
                    };
                    indiceColor++;
                }
            });
            
            return asignacionColores;
        }

        // Funci贸n para encontrar ECPs comunes entre planes antiguos y nuevos
        function encontrarECPsComunes(planesAntiguos, planesNuevos) {
            const ecpsAntiguos = new Set();
            const ecpsNuevos = new Set();
            
            planesAntiguos.forEach(grado => {
                grado.ecps.forEach(ecp => ecpsAntiguos.add(ecp.codigo));
            });
            
            planesNuevos.forEach(grado => {
                grado.ecps.forEach(ecp => ecpsNuevos.add(ecp.codigo));
            });
            
            return new Set([...ecpsAntiguos].filter(ecp => ecpsNuevos.has(ecp)));
        }

        // Funci贸n para generar HTML de una columna de planes
        function generarHTMLColumna(grados, ecpsComunes, asignacionColores, tipo) {
            if (grados.length === 0) {
                return '<div class="no-data">No se encontraron grados para este tipo de plan</div>';
            }

            let html = '';
            grados.forEach(grado => {
                const clasePlan = grado.esPlanAntiguo ? 'plan-antiguo' : 'plan-nuevo';
                html += `
                    <div class="grado-card">
                        <div class="grado-header ${clasePlan}">
                            <div class="grado-codigo ${clasePlan}">${grado.codigo}</div>
                            <div class="grado-nombre">${grado.nombre}</div>
                            <div class="grado-familia">Familia: ${grado.familia} | Nivel: ${grado.nivel}</div>
                        </div>
                        <div class="ecp-lista">
                `;
                
                grado.ecps.forEach(ecp => {
                    const esComun = ecpsComunes.has(ecp.codigo);
                    const tieneColor = asignacionColores[ecp.codigo];
                    
                    let estiloECP = '';
                    let iconoExtra = '';
                    let claseComun = '';
                    
                    if (tieneColor) {
                        // ECP que se repite en m煤ltiples grados
                        estiloECP = `style="background-color: ${tieneColor.fondo}; border-left: 3px solid ${tieneColor.borde};"`;
                        iconoExtra = `<span style="background-color: ${tieneColor.borde}; color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; margin-left: 5px;">${tieneColor.repeticiones}x</span>`;
                    } else if (esComun) {
                        // ECP com煤n entre planes antiguos y nuevos pero que no se repite en m煤ltiples grados
                        claseComun = 'ecp-comun';
                        iconoExtra = '<span style="margin-left: 5px;"></span>';
                    }
                    
                    html += `
                        <div class="ecp-item ${claseComun}" ${estiloECP}>
                            <div class="ecp-codigo">${ecp.codigo}</div>
                            <div class="ecp-denominacion">
                                ${ecp.denominacion}
                                ${iconoExtra}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });

            return html;
        }

        // Funci贸n para mostrar resultados
        function mostrarResultados() {
            const container = document.getElementById('resultados-container');
            const contador = document.getElementById('contador');
            const leyenda = document.getElementById('leyenda');
            
            if (!familiaSeleccionada || !nivelSeleccionado) {
                container.innerHTML = '<div class="no-data">Seleccione una familia profesional y un nivel para comparar los grados C</div>';
                contador.style.display = 'none';
                leyenda.style.display = 'none';
                return;
            }

            if (gradosSeleccionados.size === 0) {
                container.innerHTML = '<div class="no-data">Seleccione al menos un grado C para mostrar la comparaci贸n</div>';
                contador.style.display = 'none';
                leyenda.style.display = 'none';
                return;
            }

            // Filtrar solo los grados seleccionados
            const gradosAMostrar = gradosDisponibles.filter(grado => 
                gradosSeleccionados.has(grado.codigo)
            );

            if (gradosAMostrar.length === 0) {
                container.innerHTML = '<div class="no-data">No hay grados seleccionados para mostrar</div>';
                contador.style.display = 'none';
                leyenda.style.display = 'none';
                return;
            }

            // Separar por tipo de plan
            const planesAntiguos = gradosAMostrar.filter(g => g.esPlanAntiguo);
            const planesNuevos = gradosAMostrar.filter(g => !g.esPlanAntiguo);
            
            // Analizar ECPs y asignar colores (solo de los grados seleccionados)
            const asignacionColores = analizarECPs(gradosAMostrar);
            
            // Encontrar ECPs comunes entre planes antiguos y nuevos (solo de los seleccionados)
            const ecpsComunes = encontrarECPsComunes(planesAntiguos, planesNuevos);
            
            // Actualizar contadores
            const totalECPsAntiguos = planesAntiguos.reduce((sum, grado) => sum + grado.ecps.length, 0);
            const totalECPsNuevos = planesNuevos.reduce((sum, grado) => sum + grado.ecps.length, 0);
            
            document.getElementById('contador-antiguos-grados').textContent = planesAntiguos.length;
            document.getElementById('contador-antiguos-ecps').textContent = totalECPsAntiguos;
            document.getElementById('contador-nuevos-grados').textContent = planesNuevos.length;
            document.getElementById('contador-nuevos-ecps').textContent = totalECPsNuevos;
            
            contador.style.display = 'grid';
            
            // Generar leyenda din谩mica
            generarLeyenda(leyenda, asignacionColores, ecpsComunes);
            
            // Generar HTML de comparaci贸n
            const htmlAntiguos = generarHTMLColumna(planesAntiguos, ecpsComunes, asignacionColores, 'antiguos');
            const htmlNuevos = generarHTMLColumna(planesNuevos, ecpsComunes, asignacionColores, 'nuevos');

            container.innerHTML = `
                <div class="comparacion-container">
                    <div class="planes-columna planes-antiguos">
                        <div class="planes-header">
                             Planes Antiguos (${planesAntiguos.length})
                        </div>
                        ${htmlAntiguos}
                    </div>
                    <div class="planes-columna planes-nuevos">
                        <div class="planes-header">
                             Planes Nuevos (${planesNuevos.length})
                        </div>
                        ${htmlNuevos}
                    </div>
                </div>
            `;
        }

        // Funci贸n para generar leyenda din谩mica
        function generarLeyenda(leyenda, asignacionColores, ecpsComunes) {
            const ecpsRepetidos = Object.keys(asignacionColores);
            const hayECPsComunes = ecpsComunes.size > 0;
            
            if (ecpsRepetidos.length === 0 && !hayECPsComunes) {
                leyenda.style.display = 'none';
                return;
            }
            
            let htmlLeyenda = '<strong>Leyenda:</strong><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin-top: 10px;">';
            
            // ECPs comunes entre planes antiguos y nuevos (que no se repiten en m煤ltiples grados)
            if (hayECPsComunes) {
                const ecpsComunesNoRepetidos = [...ecpsComunes].filter(ecp => !asignacionColores[ecp]);
                if (ecpsComunesNoRepetidos.length > 0) {
                    htmlLeyenda += `
                        <div class="leyenda-item">
                            <div class="leyenda-color leyenda-ecp-comun"></div>
                            <span> ECP com煤n entre planes antiguos y nuevos</span>
                        </div>
                    `;
                }
            }
            
            // ECPs que se repiten en m煤ltiples grados
            ecpsRepetidos.forEach(codECP => {
                const info = asignacionColores[codECP];
                htmlLeyenda += `
                    <div class="leyenda-item">
                        <div class="leyenda-color" style="background-color: ${info.fondo}; border: 2px solid ${info.borde};"></div>
                        <span><strong>${codECP}</strong> (aparece en ${info.repeticiones} grados)</span>
                    </div>
                `;
            });
            
            htmlLeyenda += '</div>';
            leyenda.innerHTML = htmlLeyenda;
            leyenda.style.display = 'block';
        }

        // Eventos
        document.addEventListener('DOMContentLoaded', () => {
            cargarCSV();
            
            // Selector de familia
            document.getElementById('familia-select').addEventListener('change', (e) => {
                familiaSeleccionada = e.target.value;
                mostrarSelectorGrados();
                mostrarResultados();
            });
            
            // Botones de nivel
            document.querySelectorAll('.nivel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Remover clase active de todos los botones
                    document.querySelectorAll('.nivel-btn').forEach(b => b.classList.remove('active'));
                    
                    // Agregar clase active al bot贸n clickeado
                    e.target.classList.add('active');
                    
                    nivelSeleccionado = e.target.dataset.nivel;
                    mostrarSelectorGrados();
                    mostrarResultados();
                });
            });
            
            // Bot贸n seleccionar todos
            document.getElementById('btn-seleccionar-todos').addEventListener('click', () => {
                document.querySelectorAll('.grado-checkbox').forEach(checkbox => {
                    checkbox.checked = true;
                    gradosSeleccionados.add(checkbox.value);
                });
                actualizarContadorSeleccionados();
                mostrarResultados();
            });
            
            // Bot贸n deseleccionar todos
            document.getElementById('btn-deseleccionar-todos').addEventListener('click', () => {
                document.querySelectorAll('.grado-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                    gradosSeleccionados.delete(checkbox.value);
                });
                actualizarContadorSeleccionados();
                mostrarResultados();
            });
        });
    </script>
